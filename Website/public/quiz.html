<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DyslexAI - Quiz</title>


            <!-- CSS -->
        <link rel="stylesheet" href="./css/main.css">
        <link rel="stylesheet" href="./css/quiz.css">
    </head>
    <body>
        <div id="page_quiz-body-container">
            <div id="quiz-container">
                <div id="confirmation-modal">
                    <div id="confirmation-modal-content">
                        <p>Pritisnite taster kako biste započeli kviz.</p>
                        <p>Ili sačekajte... izbor je vaš.</p>
                    </div>
                </div>

                <div id="quiz-body-container">
                    <header id="quiz-header-container">
                        <div id="quiz-info-container">
                            <div id="quiz-high-score-container">
                                <p id="quiz-high-score-title">HIGHEST</p>
                                <p id="quiz-high-score">000</p>
                            </div>
                            <div id="quiz-timer-container">
                                <p id="quiz-timer-title">TIMER</p>
                                <p id="quiz-timer"></p>
                            </div>
                            <div id="quiz-score-container">
                                <p id="quiz-score-title">SCORE</p>
                                <p id="quiz-score">000</p>
                            </div>
                        </div>
                        <div id="quiz-question-container">
                            <h2 id="quiz-question"></h2>
                        </div>
                    </header>
                    <content id="quiz-body-container">
                        <div id="quiz-answers-container">
                        </div>
                    </content>
                </div>
            </div>
        </div>
    </body>
    <script src="./js/questions.js"></script>
    <script src="./js/quiz.js" type="module"></script>
</html>
