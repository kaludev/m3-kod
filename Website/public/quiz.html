<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DyslexAI - Quiz</title>


            <!-- FONTS -->

        <!-- MONTSERRAT -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">


            <!-- CSS -->
        <link rel="stylesheet" href="./css/main.css">
        <link rel="stylesheet" href="./css/quiz.css">
    </head>
    <body>
        <div id="page_quiz-body-container">
            <div id="quiz-container">
                <div id="quiz-body-container">
                    <header id="quiz-header-container">
                        <div id="quiz-info-container">
                            <div id="quiz-scores-container">
                                <div id="quiz-score-container">
                                    <p id="quiz-score-title">SCORE</p>
                                    <p id="quiz-score">0000</p>
                                </div>
                                <div id="quiz-high-score-container">
                                    <p id="quiz-high-score-title">HIGH SCORE</p>
                                    <p id="quiz-high-score">0000</p>
                                </div>
                            </div>
                            <!-- <div id="quiz-section-divider"></div> -->
                            <div id="quiz-progression-container">
                                <div id="quiz-timer-container">
                                    <p id="quiz-timer-title">TIMER</p>
                                    <p id="quiz-timer"></p>
                                </div>
                                <div id="quiz-progress-container">
                                    <p id="quiz-progress-title">PROGRESS</p>
                                    <p id="quiz-progress"></p>
                                </div>
                            </div>
                        </div>
                        <div id="quiz-question-container">
                            <h2 id="quiz-question"></h2>
                        </div>
                    </header>
                    <content id="quiz-body-container">
                        <div id="quiz-answers-container">
                        </div>
                    </content>
                </div>
            </div>
        </div>
    </body>
    <script src="./js/quiz.js"></script>
</html>
